name: Build

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: '15.0.1'
        java-package: jdk
        architecture: x64
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
